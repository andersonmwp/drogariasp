    <link rel="stylesheet" href="/css/pedido.css">
    <link rel="stylesheet" href="/css/tabela.css">
</head>
<body>
    <!-- ######### SEÇÃO DO MENU DESKTOP ######### -->
    <header class="menu__desktop">
        <nav class="menu">
            <ul>
                <section>
                    <a href="index.html">
                        <li class="menu__item">
                            <i class="fas fa-home"></i>
                        </li>
                    </a>
    
                    <a href="pedidos.html">
                        <li class="menu__item ativo">
                            <i class="fas fa-shopping-basket"></i>
                        </li>
                    </a>
    
                    <a href="novoPedido.html">
                        <li class="menu__item">
                            <i class="fas fa-plus-circle"></i>
                        </li>
                    </a>
    
                    <a href="#">
                        <li class="menu__item">
                            <i class="fas fa-tags"></i>
                        </li>
                    </a>
                </section>
                
                <section>
                    <a href="#">
                        <li class="menu__item">
                            <i class="fas fa-lock"></i>
                        </li>
                    </a>
    
                    <a href="#">
                        <li class="menu__item">
                            <i class="fas fa-power-off"></i>
                        </li>
                    </a>
                </section>
               
                <div class="menu__logo">
                    <img class="menu__logo-img" src="https://drogariasp.newpost.com/assets/nway.png" alt='Logo da empresa'>
                </div>
            </ul>
        </nav>
    </header>

    <!-- ######### SEÇÃO DO MENU MOBILE ######### -->
    <section class="menu__mobile">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark menu__mobile-container">
            <div class="container-fluid">
                <img class="menu__mobile-logo" src="https://drogariasp.newpost.com/assets/nway.png" alt="logo da empresa">
              <button class="btn__mobile" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse menu__item-container" id="navbarNav">
                <ul class="navbar-nav">
                    <a href="index.html">
                        <li class="menu__item-mob">
                            <i class="fas fa-home">
                                <span>Dashboard</span>
                            </i>
                        </li>
                    </a>

                    <a href="pedidos.html">
                        <li class="menu__item-mob ativo__mobile">
                            <i class="fas fa-shopping-basket">
                                <span>Pedidos</span>
                            </i>
                        </li>
                    </a>
                    
                    <a href="novoPedido.html">
                        <li class="menu__item-mob">
                            <i class="fas fa-plus-circle">
                                <span>Novo Pedido</span>
                            </i>
                        </li>
                    </a>
                    
                    <a href="#">
                        <li class="menu__item-mob">
                            <i class="fas fa-tags">
                                <span>Etiquetas</span>
                            </i>
                        </li>
                    </a>
                    <hr>
                    <a href="#">
                        <li class="menu__item-mob">
                            <i class="fas fa-lock">
                                <span>Alterar Senha</span>
                            </i>

                    </a>

                    <a href="#">
                        <li class="menu__item-mob">
                            <i class="fas fa-power-off">
                                <span>Logout</span>
                            </i>
                        </li>
                    </a>
                </ul>
              </div>
            </div>
          </nav>
    </section>

    <main class="container">
        <section class="pedidos__container">
            <div class="titulo__container">
                <p class="titulo" >Olá, <br><b>Drogaria São Paulo</b></p>
            </div>

            <div class="pedido__select">
                <label class="pedido__select-etiqueta">Selecione a loja:</label>
                <select class="select">
                    <option>Todas as lojas</option>
                </select>
            </div>
        </section>
        <!-- ######### SEÇÃO DO FILTRO INPUT ######### -->
        <section class="tabela__desktop">
            <section class="pedido__busca-container">
                <div>
                    <h1 class="pedido__titulo dash">Pedidos</h1>
                </div>

                <form class="pedido__form">
                    <div class="pedido__form-img">
                        <img src="https://drogariasp.newpost.com/assets/pdf.png" alt="icone do pdf">
                        <img src="https://drogariasp.newpost.com/assets/xls.png" alt="icone do xml">
                    </div>
    
                    <div>
                        <label>Início</label>
                        <input type="text" value="28/02/2021" id="data__inicial">
                    </div>
    
                    <div>
                        <label>Fim</label>
                        <input type="text" value="28/03/2021" id="data__final">
                    </div>

                    <div>
                        <input type="button" name="enviar" value="OK" class="pedido__form-btn">
                    </div>
                </form> 
            </section>
            
            <label class="tabela__filtro-campo">
                <input type="search" class="form-control form-control-sm" aria-controls="datatable">
            </label>
          
            <!-- ######### SEÇÃO DA TABELA ######### -->
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Locker</th>
                        <th>Cliente</th>
                        <th>Pedido</th>
                        <th>Telefone</th>
                        <th>Data de Criação</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>  
        </section>
    </main>
    <!-- Script das Libs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>  
    <script src="https://drogariasp.newpost.com/cdn/fontAwesome.js"></script>

    <script src="js/main.js"></script>
