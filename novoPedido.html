    <!-- ######### SEÇÃO DO MENU MOBILE ######### -->
    <section class="menu__mobile">

            <div class="container-fluid">
                <img class="menu__mobile-logo" src="https://drogariasp.newpost.com/assets/nway.png" alt="logo da empresa">
              <button class="btn__mobile" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse menu__item-container" id="navbarNav">
                <ul class="navbar-nav">
                    <a href="index.html">
                        <li class="menu__item-mob">
                            <i class="fas fa-home">
                                <span>Dashboard</span>
                            </i>
                        </li>
                    </a>

                    <a href="pedidos.html">
                        <li class="menu__item-mob">
                            <i class="fas fa-shopping-basket">
                                <span>Pedidos</span>

                        </li>
                    </a>
                    
                    <a href="novoPedido.html">
                        <li class="menu__item-mob ativo__mobile">

              </div>
            </div>

    </section>

    <main class="container">
        <!-- ######### SEÇÃO NOVO PEDIDO ######### -->
        <section class="novoPedido__container">
            <div class="titulos">
                <p class="novoPedido__titulo" >Olá, <br><b>Drogaria São Paulo</b></p>
                
                <p class="subtitulo">Novo Pedido</p>            
            </div> 
        </section>

        <form class="novoPedido__form">
            <div>
                <input type="number" class="form-control bottom-border" placeholder="Número Pedido" maxlength="4" autocomplete="off" required>
            </div>

            <div>
               <input type="text" class="form-control bottom-border obr" placeholder="Nome Destinatário" autocomplete="off" required> 
            </div>

            <div>
                <input type="phone" name="phone" id="celular" class="form-control bottom-border" placeholder="Celular Destinatário" autocomplete="off" required>
            </div>

            <div>
                <input type="email" class="form-control bottom-border obr" placeholder="Email Destinatário" autocomplete="off" required>
            </div>
            
            <div class="form-title col-12 mb-3 mt-3">
                Locker
            </div>
            
            <div>
                <select class="form-select" autocomplete="off" required></select>
            </div>

            <div>
                <select class="form-select" autocomplete="off" required>
                    <option>Escolha a altura da gaveta</option>
                </select>
            </div>
        </form>

        <section class="group__btn">
            <div>
                <button type="button" class="btn-form btn-mobile">Tamanho das Gavetas</button>
            </div>
            
            <div>
                <input type="button" class="btn-form" value="Gerar Pedido">
            </div>
        </section>
    </main>
    <!-- Script das Libs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>

    <script src="https://drogariasp.newpost.com/cdn/fontAwesome.js"></script>
    <script src="https://drogariasp.newpost.com/cdn/jquery3.5.1.js"></script>
