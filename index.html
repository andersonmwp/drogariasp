<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://drogariasp.newpost.com/favicon.png">
    <title>Drogaria São Paulo</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS da página -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/filtros.css">
    <link rel="stylesheet" href="/css/tabela.css">
</head>
<body>
    <!-- ######### SEÇÃO DO MENU DESKTOP ######### -->
    <header class="menu__desktop">
        <nav class="menu">
            <ul>
                <section>
                    <a href="#">
                        <li class="menu__item ativo">
                            <i class="fas fa-home"></i>
                        </li>
                    </a>
    
                    <a href="#">
                        <li class="menu__item">
                            <i class="fas fa-shopping-basket"></i>
                        </li>
                    </a>
    
                    <a href="#">
                        <li class="menu__item">
                            <i class="fas fa-plus-circle"></i>
                        </li>
                    </a>
    
                    <a href="#">
                        <li class="menu__item">
                            <i class="fas fa-tags"></i>
                        </li>
                    </a>
                </section>
                
                <section>
                    <a href="#">
                        <li class="menu__item">
                            <i class="fas fa-lock"></i>
                        </li>
                    </a>
    
                    <a href="#">
                        <li class="menu__item">
                            <i class="fas fa-power-off"></i>
                        </li>
                    </a>
                </section>
               
                <div class="menu__logo">
                    <img class="menu__logo-img" src="https://drogariasp.newpost.com/assets/nway.png" alt='Logo da empresa'>
                </div>
            </ul>
        </nav>
    </header>

    <!-- ######### SEÇÃO DO MENU MOBILE ######### -->
    <section class="menu__mobile">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark menu__mobile-container">
            <div class="container-fluid">
                <img class="menu__mobile-logo" src="https://drogariasp.newpost.com/assets/nway.png" alt="logo da empresa">
              <button class="btn__mobile" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse menu__item-container" id="navbarNav">
                <ul class="navbar-nav">
                    <a href="#">
                        <li class="menu__item-mob">
                            <i class="fas fa-home">
                                <span>Dashboard</span>
                            </i>
                        </li>
                    </a>

                    <a href="#">
                        <li class="menu__item-mob">
                            <i class="fas fa-shopping-basket">
                                <span>Pedidos</span>
                            </i>
                        </li>
                    </a>
                    
                    <a href="#">
                        <li class="menu__item-mob">
                            <i class="fas fa-plus-circle">
                                <span>Novo Pedido</span>
                            </i>
                        </li>
                    </a>
                    
                    <a href="#">
                        <li class="menu__item-mob">
                            <i class="fas fa-tags">
                                <span>Etiquetas</span>
                            </i>
                        </li>
                    </a>
                    <hr>
                    <a href="#">
                        <li class="menu__item-mob">
                            <i class="fas fa-lock">
                                <span>Alterar Senha</span>
                            </i>
                        </li>
                    </a>

                    <a href="#">
                        <li class="menu__item-mob">
                            <i class="fas fa-power-off">
                                <span>Logout</span>
                            </i>
                        </li>
                    </a>
                </ul>
              </div>
            </div>
          </nav>
    </section>

    <main class="container">
        <!-- ######### SEÇÃO DOS FILTROS DO TOPO ######### -->
        <section class="filtros__container">
            <div class="titulo__container">
                <p class="titulo" >Olá, <br><b>Drogaria São Paulo</b></p>
            </div>

            <div class="cards__container">
                <button class="card_status ativo-status">
                    <h1>0</h1>
                    <div>
                        <i class="fas fa-layer-group"></i>
                        <p>Total</p>
                    </div>
                </button>

                <button class="card_status">
                    <h1>0</h1>
                    <div>
                        <i class="fas fa-briefcase"></i>
                        <p>Depositados</p>
                    </div>
                </button>

                <button class="card_status">
                    <h1>0</h1>
                    <div>
                        <i class="fas fa-business-time"></i>
                        <p>Atrasados</p>
                    </div>
                </button>

                <button class="card_status">
                    <h1>0</h1>
                    <div>
                        <i class="fas fa-check"></i>
                        <p>Coletados</p>
                    </div>
                </button>
            </div>
        </section>

        <!-- ######### SEÇÃO DO FILTRO INPUT ######### -->
        <section class="tabela__desktop">
            <div class="tabela__filtro-container">
                <h1 class="titulo dash"><b>Dashboard</b></h1>

                <div class="flex-center">
                    <a class="btn__filtro" href="#">Novo Pedido</a>
                </div>
            </div>

            <div class="tabela__filtro-campo">
                <label>
                    <input type="search" class="form-control form-control-sm" aria-controls="datatable">
                </label>
            </div>
            <!-- ######### SEÇÃO DA TABELA ######### -->
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Locker</th>
                        <th>Cliente</th>
                        <th>Pedido</th>
                        <th>Telefone</th>
                        <th>Data de Criação</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>  
        </section>
    </main>
    <!-- Script das Libs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>  
    <script src="https://drogariasp.newpost.com/cdn/fontAwesome.js"></script>
    <script src="https://drogariasp.newpost.com/cdn/jquery3.5.1.js"></script>
    <!-- Script da tabela -->
    <script src="js/main.js"></script>
</body>
</html>
